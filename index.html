<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="container1">
            <div class="cont1-div">
            <img id="image1-1" class="image-1" src="screenshot1.png" alt="">
            <img id="image1-2" class="image-1" src="screenshot3.png" alt="">
        </div>
        </section>
        <section class="container2">
            <div class="box-1">
                <h1>Instagram</h1>
            <form action="">
                <input type="text" name="username" id="username" placeholder="Phone number, Username or email" required> <br>
                <input type="password" name="password" id="password" placeholder="Password" required> <br>
                <button id="log-in">Log in</button>
            </form>
            <p class="seperator">-------------------OR---------------------</p>
            <div class="fb-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" style="height: 20px; width:20px" alt="">
            <a class="fb" href="https://www.facebook.com/home.php" target="_blank">Log in with Facebook</a></div> <br>
            <a class="forgot" href="">Forgot Password ?</a>
        </div>
        <div class="div2">
            <p class="dont-account">Don't have an account? <a class="sign-up" href="">Sign up</a></p>
        </div>
            <p class="get-app">Get the app.</p>
            <div class="app">
            <img class="image-2" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
            <img class="image-2" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
        </div>
        </section>
    </div>
</body>
</html>
